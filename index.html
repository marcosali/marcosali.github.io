      background: linear-gradient(-45deg, #000000, #0d0d0d, #1f1f1f, #3a3a3a, #000000, #1a1a40, #2c003e);
      background-size: 600% 600%;
      animation: gradientBG 12s ease infinite;

      text-align: center;
      padding: 25px;

    @keyframes gradientBG {
      0% { background-position: 0% 50%; }

      animation: glow 4s ease-in-out infinite alternate;

    @keyframes glow {

      to { box-shadow: 0 0 35px #ff4081; }
    }

    h1 {

    .links {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 18px;
      margin-top: 15px;
    }

    .links a {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 12px;
      padding: 14px;
      width: 90%;
      max-width: 320px;
      background: rgba(255,255,255,0.08);
      border: 2px solid rgba(255,255,255,0.15);
      color: white;
      text-decoration: none;
      border-radius: 30px;
      font-weight: bold;
      font-size: 16px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.4);
      transition: transform 0.25s, box-shadow 0.25s;
    }

    .links a:hover {
      transform: scale(1.07);
      box-shadow: 0 0 25px rgba(255,255,255,0.7);
    }

    /* Colores solo en iconos */
    .links i { font-size: 22px; }
    .youtube i { color: #FF0000; }
    .facebook i { color: #1877F2; }
    .instagram i {

    footer {

      .description { font-size: 13px; }
      .links a { font-size: 14px; padding: 12px; }
